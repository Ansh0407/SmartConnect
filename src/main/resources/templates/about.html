<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Us - SmartConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="w-100">
        <h2 class="text-center mt-3">Meet Our Team</h2>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-center">
                        <img src="/img/about.jpg" class="card-img-top mt-5 mx-auto" alt="Team Member" style="width: 300px; height: 300px; object-fit: cover;">
                        <div class="card-body">
                            <h3 class="card-title">Adhish Bahl & Ansh Bhandari</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            min-height: 500px; /* Set minimum height for the card */
        }

        .card-title {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        .card-img-top {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
        }

        .container {
            max-width: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
